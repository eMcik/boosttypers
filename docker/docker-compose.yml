version: '3'

services:
    php-fpm:
        build:
            context: ./php-fpm
        volumes:
            - ../:/var/www
        depends_on:
            - database
    nginx:
        build:
            context: ./nginx
        volumes:
            - ../:/var/www
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./nginx/sites/:/etc/nginx/sites-available
            - ./nginx/conf.d/:/etc/nginx/conf.d
        ports:
            - "80:80"
            - "443:443"
        depends_on:
            - php-fpm
    database:
        build:
            context: ./database
        ports:
          - "3306:3306"
        environment:
            - MYSQL_DATABASE=boosttypers
            - MYSQL_USER=boost
            - MYSQL_PASSWORD=typers
            - MYSQL_ROOT_PASSWORD=typers2